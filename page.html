<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Done Wiki</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Hero Section Styling */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* Reduced padding for a smaller header */
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hero img {
      width: 80px; /* Smaller size for images */
      height: 80px;
      border-radius: 12px;
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    .hero img:hover {
      width: 70px; /* Shrinks slightly on hover */
      height: 70px;
    }

    .hero-text {
      font-size: 1.5rem; /* Smaller text size */
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      color: #333;
      transition: transform 0.3s ease, font-size 0.3s ease; /* Transition for hover effect */
    }

    .hero-text:hover {
      font-size: 1.4rem; /* Slightly smaller text on hover */
      transform: scale(0.95); /* Adds a subtle shrink effect */
    }

    /* Wiki Content Styling */
    .wiki-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      color: #444;
      padding: 20px;
    }

    .wiki-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <img src="image1.png" alt="Image 1 (Top Left)">
    <div class="hero-text">ŸÖÿ≥ÿ™ŸÖÿ±ŸàŸÜ</div>
    <img src="image2.png" alt="Image 2 (Top Right)">
  </header>

  <!-- Wiki Content -->
  <div class="wiki-container">

</body>
</html>
