<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Done Wiki</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #ffffff; /* White background */
      color: #333; /* Subtle dark text */
      height: 100vh;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
    }

    /* Hero Section Styling */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: #f5f5f5; /* Light gray background for header */
      border-bottom: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for header */
    }

    .hero img {
      width: 100px; /* Resize images */
      height: 100px;
      border-radius: 15px; /* Rounded edges for images */
    }

    .hero-text {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      flex-grow: 1; /* Push text to the center */
      color: #333;
    }

    /* Wiki Content Styling */
    .wiki-container {
      flex: 1; /* Take remaining vertical space */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      color: #444;
      padding: 20px;
    }

    .wiki-container:hover {
      transform: translateY(-5px); /* Slight lift effect */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <img src="image1.png" alt="Image 1 (Top Left)">
    <div class="hero-text">مستمرون</div>
    <img src="image2.png" alt="Image 2 (Top Right)">
  </header>

  <!-- Wiki Content -->
  <div class="wiki-container">
    Well Done! 👏  
    <br>
    This is your simple wiki page. 🎉
  </div>
</body>
</html>
