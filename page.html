<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Done Wiki</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif; /* Clean, modern font */
      background-color: #ffffff; /* White background */
      color: #333; /* Subtle dark text */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Wiki Box Styling */
    .wiki-container {
      max-width: 600px;
      padding: 20px 30px;
      border-radius: 15px;
      background: #ffffff; /* White box */
      text-align: center;
      font-weight: bold;
      font-size: 2rem; /* Larger text for emphasis */
      color: #444; /* Nice contrast */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover Effect */
    .wiki-container:hover {
      transform: translateY(-5px); /* Slight lift effect */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Stronger shadow */
    }
  </style>
</head>
<body>
  <div class="wiki-container">
    Well Done! üëè  
    <br>
    This is your simple wiki page. üéâ
  </div>
</body>
</html>
