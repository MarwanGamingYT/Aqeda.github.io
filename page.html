<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Done Wiki</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif; /* Modern, clean font */
      background-color: #ffffff; /* White background */
      color: #333; /* Subtle dark text */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Hero Container */
    .hero-container {
      position: relative;
      width: 90%; /* Flexible width */
      max-width: 800px; /* Maximum width */
      height: 80%; /* Flexible height */
      background-color: #ffffff; /* White background */
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Hover Effect */
    .hero-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    /* Top Left Image */
    .top-left {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 512px;
      height: 512px;
      background: url('image1.png') no-repeat center center;
      background-size: contain;
    }

    /* Top Right Image */
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 512px;
      height: 512px;
      background: url('image2.png') no-repeat center center;
      background-size: contain;
    }

    /* Center Text */
    .center-text {
      font-size: 3rem; /* Large text */
      font-weight: bold;
      color: #444; /* Nice contrast */
      z-index: 1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .top-left, .top-right {
        width: 200px;
        height: 200px;
      }
      .center-text {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <!-- Top Left Image -->
    <div class="top-left"></div>

    <!-- Center Text -->
    <div class="center-text">مستمرون</div>

    <!-- Top Right Image -->
    <div class="top-right"></div>
  </div>
</body>
</html>
