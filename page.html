<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Well Done Wiki</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', Arial, sans-serif; /* Arabic-friendly font */
      background-color: #ffffff;
      color: #333;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Keyframes for Fade-in Animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    /* Hero Section Styling */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px; /* Reduced padding for a smaller header */
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hero img {
      width: 80px; /* Smaller size for images */
      height: 80px;
      border-radius: 12px;
      transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    .hero img:hover {
      width: 70px; /* Shrinks slightly on hover */
      height: 70px;
    }

    .hero-text {
      font-size: 1.5rem; /* Smaller text size */
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
      color: #333;
      transition: transform 0.3s ease, font-size 0.3s ease; /* Transition for hover effect */
    }

    .hero-text:hover {
      font-size: 1.4rem; /* Slightly smaller text on hover */
      transform: scale(0.95); /* Adds a subtle shrink effect */
    }

    /* Wiki Content Styling */
    .wiki-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Main Text Styling */
    .main-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, black, lightgreen, darkgreen);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s linear infinite, fadeIn 1s ease-in-out;
    }

    /* Second Main Part Styling */
    .secondary-text {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      opacity: 0; /* Starts hidden */
      animation: fadeIn 1.5s ease-in-out 0.5s forwards; /* Fades in after a short delay */
    }

    /* Bottom Section Styling */
    .bottom-text {
      margin-top: 50px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #444;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 1s forwards; /* Fades in later */
    }
  </style>
</head>
<body>
  <!-- Hero Section (Header) -->
  <header class="hero">
    <img src="image1.png" alt="Image 1 (Top Left)">
    <div class="hero-text">مستمرون</div>
    <img src="image2.png" alt="Image 2 (Top Right)">
  </header>

  <!-- Wiki Content (Main Section) -->
  <div class="wiki-container">
    <!-- Main Text Section -->
    <div class="main-text">ما الهدف؟</div>
    <!-- Secondary Text Section -->
    <div class="secondary-text">هدفنا هو تقديم أفضل تجربة، حيث البساطة والجمال يجتمعان في تصميم واحد.</div>
    <!-- Bottom Text Section -->
    <div class="bottom-text">شكراً لانضمامكم إلينا، نحن في طريقنا نحو الأفضل.</div>
  </div>
</body>
</html>
