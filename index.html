<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <style>
    /* From Uiverse.io by eslam-hany */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 220px;
      height: 320px;
      background: mediumturquoise;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card::before,
    .card::after {
      position: absolute;
      content: "";
      width: 20%;
      height: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      font-weight: bold;
      background-color: lightblue;
      transition: all 0.5s;
    }

    .card::before {
      top: 0;
      right: 0;
      border-radius: 0 15px 0 100%;
    }

    .card::after {
      bottom: 0;
      left: 0;
      border-radius: 0 100% 0 15px;
    }

    .card:hover::before,
    .card:hover::after {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      transition: all 0.5s;
    }

    .card:hover::after {
      content: "شكرا على المشاركة";
    }
  </style>
</head>
<body>
  <div class="card" onclick="navigateToPage()">Click Me</div>

  <script>
    function navigateToPage() {
      // Replace 'page.html' with the URL or path of the page you want to load
      window.location.href = 'page.html';
    }
  </script>
</body>
</html>
